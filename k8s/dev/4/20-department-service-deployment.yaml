apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: department-service
  name: department-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: department-service
  template:
    metadata:
      labels:
        app: department-service
    spec:
      containers:
        - name: department-service
          image: department-service
          ports:
            - containerPort: 8080
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: department-service-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: department-service-db-credentials
                  key: password
          volumeMounts:
            - name: gc-key
              mountPath: /app/resources/keys
      volumes:
        - name: gc-key
          secret:
            secretName: gc-secret