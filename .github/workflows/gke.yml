name: Apply GKE Config

on:
  push:
    paths:
      - 'k8s/dev/**/*' # change to prod
  workflow_dispatch:
jobs:
  apply-config:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Git-Crypt Unlock
      uses: sliteteam/github-action-git-crypt-unlock@1.2.0
      env:
        GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

    - name: Google Cloud Auth
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{secrets.GIT_CRYPT_KEY}}'

    - name: Google Cloud Get Credentials
      uses: 'google-github-actions/get-gke-credentials@v1'
      with:
        cluster_name: 'better-city-1'
        location: 'europe-central2'

    - name: Configure Kubectl
      run: gcloud container clusters get-credentials better-city-1 --region europe-central2

    - name: Apply GKE Config
      run: kubectl apply -f k8s/dev/ # change to prod
