name: Apply GKE Config

on:
  push:
    paths:
      - 'k8s/dev/**/*' # change to prod
  workflow_dispatch:
jobs:
  apply-config:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # - name: Git-Crypt unlock
    #   uses: sliteteam/github-action-git-crypt-unlock@1.2.0
    #   env:
    #     GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

    - name: Git-Crypt unlock
    - run: |
        sudo apt-get update -q
        sudo apt-get install -y git-crypt
        git config --global --add safe.directory $(pwd)
        echo ${{ secrets.GIT_CRYPT_KEY }} | base64 --decode | git-crypt unlock /dev/stdin

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure kubectl
      run: gcloud container clusters get-credentials better-city-1 --region europe-central2

    - name: Apply GKE Config
      run: kubectl apply -f k8s/dev/ # change to prod
